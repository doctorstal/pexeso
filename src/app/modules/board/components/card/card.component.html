<div [ngClass]="{'flip-container': true, 'open':card.opened }">
  <div class="flipper">
    <div class="front">
      <img src="assets/cardback.jpg" (click)="loaded && onClick()" [ngClass]="{'disabled':!loaded}">
    </div>
    <div class="back">
      <img [src]="imageSource" [ngClass]="{'guessed':card.guessed}" (load)="onLoad()"/>
    </div>
  </div>
</div>
