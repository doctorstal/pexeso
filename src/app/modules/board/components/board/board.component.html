<div *ngIf="cardsLoaded < totalCards">Loading: {{ cardsLoaded/totalCards | percent }}</div>
<div class="container">
  <div class="cards">
      <div class="card" *ngFor="let card of cards$ | async">
          <app-card [card]="card" (cardClick)="cardClick(card)" (imageLoad)="imageLoad()"></app-card>
      </div>
  </div>
</div>
